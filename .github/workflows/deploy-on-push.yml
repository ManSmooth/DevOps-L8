name: deploy on push
on: [push]

jobs:
    deploy-app:
        runs-on: ubuntu-latest
        steps:
            - name: Check out the code to build on server
              uses: actions/checkout@v3
            - name: Copy file to server
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  port: ${{ secrets.SSH_PORT }}
                  key: ${{ secrets.SSH_KEY }}
                  source: "./html/*"
                  target: "/var/www/html"
                  strip_components: 1
